name: Issue Check
on:
    issues: 
        types: opened
jobs:
    issue_check:
        runs-on: ubuntu-latest
        steps:
            - name: Install node.js v18
              uses: actions/setup-node@v3
              with:
                node-version: 18
            
            - name: Execute Script
              run: |
                echo "console.log("hey!")" >> script.js
                node script.js
env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}